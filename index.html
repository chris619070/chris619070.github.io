
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript 載入內容</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>網站標題</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#" onclick="loadContent('tab1.html')">分支一</a></li>
            <li><a href="#" onclick="loadContent('tab2.html')">分支二</a></li>
            <li><a href="#" onclick="loadContent('tab3.html')">分支三</a></li>
        </ul>
    </nav>

    <main id="main-content">
        <p>請點選上方分支載入內容。</p>
    </main>

    <script>
        function loadContent(file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('main-content').innerHTML = data;
                })
                .catch(err => {
                    document.getElementById('main-content').innerHTML = "<p>載入失敗。</p>";
                });
        }
    </script>
</body>
</html>
